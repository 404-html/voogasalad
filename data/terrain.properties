#
# Characteristics Available To Terrain
#

Bouncer = Bounces Objects on Collision
HorizontalBoundedPacer = Paces in Horizontal Bound
VerticalBoundedPacer = Paces in Vertical Bound
CollisionPacer = Changes Direction Upon Collision
BreakableLeft = Breaks on left hit
BreakableRight = Breaks on right hit
BreakableTop = Breaks on top hit
BreakableBottom = Breaks on bottom hit
Launcher = Shoots Projectiles
Rotatable = Rotates
Damager = Damages Player
Heatlh = Durability
Winnable = Win on Collision
LosableOnCollision = Lose on Collision

